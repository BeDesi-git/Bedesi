<form (ngSubmit)="onSubmit()" class="reset-password-form" #resetPasswordForm="ngForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- New Password Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput
               type="password"
               [(ngModel)]="newPassword"
               name="newPassword"
               placeholder="Enter new password"
               required
               #newPasswordControl="ngModel" />
        <mat-error *ngIf="newPasswordControl?.invalid && newPasswordControl?.touched">
          <span *ngIf="newPasswordControl?.errors?.['required']">New password is required.</span>
        </mat-error>
      </mat-form-field>

      <!-- Confirm Password Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput
               type="password"
               [(ngModel)]="confirmPassword"
               name="confirmPassword"
               placeholder="Confirm your password"
               required
               #confirmPasswordControl="ngModel" />
        <mat-error *ngIf="confirmPasswordControl?.invalid && confirmPasswordControl?.touched">
          <span *ngIf="confirmPasswordControl?.errors?.['required']">Please confirm your password.</span>
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <!-- Reset Password Button -->
      <button mat-raised-button color="primary" type="submit" class="full-width"
              [disabled]="resetPasswordForm.invalid">
        Reset Password
      </button>
    </mat-card-actions>

    <!-- Message -->
    <p class="message">{{ message }}</p>

    <!-- Sign-In Link -->
    <div class="account-info">
      <span>Remembered your password?</span>
      <a [routerLink]="['/login']">Sign In</a>
    </div>
  </mat-card>
</form>
