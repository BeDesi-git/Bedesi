<form (ngSubmit)="onSubmit()" class="forgot-password-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Email Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               [(ngModel)]="email"
               name="email"
               placeholder="Enter your email"
               required />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <!-- Send Reset Link Button -->
      <button mat-raised-button color="accent" type="submit" class="full-width">
        Send Reset Link
      </button>
    </mat-card-actions>

    <!-- Message Display -->
    <div class="message">
      <p>{{ message }}</p>
    </div>
  </mat-card>
</form>
