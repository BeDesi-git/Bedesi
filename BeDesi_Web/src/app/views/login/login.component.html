<form (ngSubmit)="onSubmit()" class="login-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Email Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               [(ngModel)]="email"
               name="email"
               placeholder="Enter your email"
               required />
      </mat-form-field>

      <!-- Password Input with Show Password Icon -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput
               [type]="showPassword ? 'text' : 'password'"
               [(ngModel)]="password"
               name="password"
               placeholder="Enter your password"
               required />
        <!-- Show Password Toggle Icon -->
        <button mat-icon-button type="button" (click)="togglePassword()" matSuffix>
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <a [routerLink]="['/forgot-password']" mat-button color="primary">
          Forgot Password?
        </a>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <!-- Login Button -->
      <button mat-raised-button color="accent" type="submit" class="full-width">
        Login
      </button>
    </mat-card-actions>
    <!-- Sign-Up Link -->
    <div class="register-option">
      <span>Don't have an account?</span>
      <a [routerLink]="['/register']">Sign Up</a>
    </div>
  </mat-card>
</form>
